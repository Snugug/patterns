{% macro quote(quote) %}
  <blockquote library-class="quote">
    <div class="base--STYLED">
      {{ quote.quote|markdown | safe -}}
    </div>
    <footer library-class="quote--footer">
      <cite library-class="quote--cite">
        <a href="{{quote.linkToSource}}">
        {{ quote.citation }}
        </a>
      </cite>
    </footer>
  </blockquote>
{% endmacro %}
