<!-- Display Object -->
{% macro object(media) %}
  <div library-class="media">
    {% if media.visualDisplay|fileType === 'image' %}
      <img library-class="media--image" src="{{ media.visualDisplay }}" alt="{{ media.title }}">
    {% elseif media.visualDisplay|fileType === 'video' %}
      <video library-class="media--video" controls loop autoplay>
        {% if media.visualDisplay|smallerVideo === 'webm' %}
          <source src="{{ media.visualDisplay }}" type="video/{{ media.visualDisplay|fileExtension }}">
          <source src="{{ media.visualDisplay|mp4 }}" type="video/{{ media.visualDisplay|mp4|fileExtension }}">
        {% else %}
          <source src="{{ media.visualDisplay|mp4 }}" type="video/{{ media.visualDisplay|mp4|fileExtension }}">
          <source src="{{ media.visualDisplay }}" type="video/{{ media.visualDisplay|fileExtension }}">
        {% endif %}
        <div class="base--STYLED">
          <p><a href="{{ media.visualDisplay|mp4 }}">Download video <strong>{{ media.title }}</strong></a></p>
        </div>
      </video>
    {% endif %}
  </div>
{% endmacro %}
